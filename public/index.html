<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* screen configs */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #050505;
      font-family: 'Roboto', sans-serif;
    }

    ul {
      list-style: none;
    }

    h1 {
      text-transform: uppercase;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      color: #3c3c3e;
    }

    /* chatbox */
    .chat {
      max-width: 400px;
      min-height: 400px;
      background-color: #000000;
      padding-right: 15px;
      padding-left: 15px;
      margin: 20px auto;
      border-radius: 1rem;
      box-shadow: inset 0 0 3px 1px #ffffff82, 1px 1px 5px 1px #ffffff87;
      padding-top: 2rem;
    }

    /* messages */
    .messages {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 500px;
    }

    .message-list {
      overflow-y: auto;
      max-height: 500px;
      padding: 0.25rem;
    }

    .message-item {
      padding: 20px;
      border-radius: 0.75rem;
      margin: 20px 0;
    }

    .message-item:last-child {
      margin-bottom: 0;
    }

    .item-primary {
      background-color: #f6f7f8;
      color: #3c3c3e;
    }

    .item-secondary {
      background-color: #5ccad7;
      color: #fff;
    }

    /* messages input */
    .message-input {
      display: flex;
      padding: 20px 0;
    }

    .message-input input {
      width: 100%;
      padding: 10px;
      border-radius: 0.5rem;
      border: 1px solid #a5a5a5;
    }

    .message-input button {
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
  <title>Chat</title>
</head>

<body>
  <h1>Assalamu alicom</h1>
  <div class="chat">
    <div class="messages">
      <ul class="message-list">

        <!-- <li class="message-item item-primary">
          Bot says: oi, tudo bom?
        </li> -->
      </ul>
      <div class="message-input">
        <input type="text" placeholder="Type your message..." />
        <button type="button" class="btn">Send</button>
      </div>
    </div>
  </div>
  <script>

    ws = new WebSocket("ws://localhost:8080/hiii/asad");

    const item = {}

    console.log('before open', this.ws.readyState) // 0

    // Listen to the connection is successful
    this.ws.onopen = () => {
      console.log('onopen', this.ws.readyState) // 1
      this.roomOpen = true
      this.ws.send(JSON.stringify({
        message: "init",
        userId: this.userName,
        userName: this.nickname,
        roomId: item.roomId,
        roomName: item.name,
        event: 'login', // Send a login message to the server with the corresponding room information and user information
      }))
    }

    // Callback for received message
    this.ws.onmessage = (message) => {
      console.log(message);
      // const msg = JSON.parse(event.data);
      // writeLine(msg.message)
      const data = JSON.parse(message.data)
      console.log(data);

      this.onlineNum = data.num
      if (data.event === 'login') { // There are other users entering the room message
        // this.msgList.push({
        //   content: `Welcome ${data.userName} to room ${data.roomName}~`,
        // })
      } else if (data.event === 'logout') {
        // There are other users leaving the room message
        console.log('logout', data)
        this.msgList.push({
          content: `${data.userName} Leave the room`,
        })
      } else { // normal message
        // const self = this.userId === data.userId
        // if (self) return
        // this.msgList.push({
        //   name: data.userName,
        //   self: false,
        //   content: data.content,
        // })
        writeLine(data.message, data.myMessage)
      }
    }
    // Receive a disconnection notification
    this.ws.onclose = () => { // Callback to listen for websocket close
      console.log('onclose', this.ws.readyState)
    }

    // Manually disconnect the websocket connection
    function close() {
      this.ws && this.ws.close()
    }


    // Variables
    const messages = document.querySelector('.message-list')
    const btn = document.querySelector('.btn')
    const input = document.querySelector('input')

    // Button/Enter Key
    btn.addEventListener('click', sendMessage)
    input.addEventListener('keyup', function (e) { if (e.keyCode == 13) sendMessage() })

    // Messenger Functions
    function sendMessage() {
      const message = input.value;
      input.value = ''

      const msg = {
        message,
        chat: "1"
      }
      ws.send(JSON.stringify(msg));
    }

    function writeLine(text, myMessage = false) {
      const message = document.createElement('li')
      message.classList.add('message-item', myMessage ? 'item-secondary' : "item-primary")
      message.innerHTML = text
      messages.appendChild(message)
      messages.scrollTop = messages.scrollHeight;
    }

  </script>
</body>

</html>
